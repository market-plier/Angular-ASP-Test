<div class="container">
  <div class="col-12">
    <button class="create-btn float-right"
            mat-icon-button
            routerLink="create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table [dataSource]="datasource" class="mat-elevation-z8" mat-table text-align="center">
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let customer" mat-cell>
          <div (click)="route(customer.id)" [matRippleColor]="myColor" class="center" fxFlexFill
               matRipple>
            {{customer.name}}
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th *matHeaderCellDef mat-header-cell> Address</th>
        <td *matCellDef="let customer" mat-cell> {{customer.address}} </td>
      </ng-container>

      <ng-container matColumnDef="orderedCost">
        <th *matHeaderCellDef mat-header-cell> Ordered Cost</th>
        <td *matCellDef="let customer" mat-cell> {{customer.orderedCost}} </td>
      </ng-container>
      <ng-container matColumnDef="ordersCount">
        <th *matHeaderCellDef mat-header-cell> Orders Count</th>
        <td *matCellDef="let customer" mat-cell> {{customer.ordersCount}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
